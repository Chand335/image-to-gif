<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drag-area {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Image to GIF Converter</h1>
        
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left side - Upload and Options -->
            <div class="md:w-1/2">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <form id="uploadForm" class="space-y-6">
                        <div class="drag-area p-8 rounded-lg text-center cursor-pointer">
                            <div class="space-y-4">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">
                                    <span class="font-medium">Click to upload</span> or drag and drop images
                                </div>
                                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                            </div>
                        </div>

                        <div id="preview" class="hidden space-y-4">
                            <h3 class="text-lg font-medium text-gray-900">Selected Images:</h3>
                            <div id="imagePreview" class="grid grid-cols-3 gap-4"></div>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Frame Duration Presets:</label>
                                <div class="grid grid-cols-3 gap-2">
                                    <button type="button" class="duration-preset px-3 py-2 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors" data-duration="100">Fast (100ms)</button>
                                    <button type="button" class="duration-preset px-3 py-2 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors" data-duration="200">Normal (200ms)</button>
                                    <button type="button" class="duration-preset px-3 py-2 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors" data-duration="500">Slow (500ms)</button>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label for="duration" class="block text-sm font-medium text-gray-700">Custom Duration (ms):</label>
                                <input type="number" id="duration" name="duration" value="200" max="3000" 
                                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>

                            <div class="space-y-2">
                                <label class="flex items-center space-x-2">
                                    <input type="checkbox" id="reverseSequence" name="reverseSequence" checked
                                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="text-sm font-medium text-gray-700">Create Forward-Backward Loop</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            Create GIF
                        </button>
                    </form>

                    <div id="loading" class="hidden mt-4">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                            <span class="ml-2 text-gray-600">Creating GIF...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right side - Preview -->
            <div class="md:w-1/2">
                <div id="previewContainer" class="hidden bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Preview:</h3>
                    <div class="flex justify-center items-center min-h-[600px]">
                        <img id="gifPreview" class="max-w-full max-h-[600px] rounded-lg shadow-lg" alt="GIF Preview">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const dragArea = document.querySelector('.drag-area');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');
        const loading = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const gifPreview = document.getElementById('gifPreview');
        const durationInput = document.getElementById('duration');
        const reverseSequence = document.getElementById('reverseSequence');
        const durationPresets = document.querySelectorAll('.duration-preset');

        let previewDebounceTimer;

        // Duration preset buttons
        durationPresets.forEach(button => {
            button.addEventListener('click', () => {
                durationInput.value = button.dataset.duration;
                updatePreview();
            });
        });

        // Update preview when duration or reverse option changes
        durationInput.addEventListener('input', () => {
            clearTimeout(previewDebounceTimer);
            previewDebounceTimer = setTimeout(updatePreview, 500);
        });

        reverseSequence.addEventListener('change', updatePreview);

        async function updatePreview() {
            if (fileInput.files.length < 2) return;

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('images[]', file);
            }
            formData.append('duration', durationInput.value);
            formData.append('reverse', reverseSequence.checked);

            try {
                const response = await fetch('/preview-gif', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    gifPreview.src = data.preview;
                    previewContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Preview generation failed:', error);
            }
        }

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => {
                dragArea.classList.add('active');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, () => {
                dragArea.classList.remove('active');
            });
        });

        dragArea.addEventListener('drop', handleDrop);
        dragArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            preview.classList.remove('hidden');
            imagePreview.innerHTML = '';
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative aspect-square';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-full object-cover rounded-lg">
                    `;
                    imagePreview.appendChild(div);
                }
                reader.readAsDataURL(file);
            });

            updatePreview();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = fileInput.files;

            if (files.length < 2) {
                alert('Please select at least 2 images');
                return;
            }

            loading.classList.remove('hidden');
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('images[]', file);
            }
            formData.append('duration', durationInput.value);
            formData.append('reverse', reverseSequence.checked);

            try {
                const response = await fetch('/create-gif', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('content-disposition').split('filename=')[1];
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to create GIF');
                }
            } catch (error) {
                alert('An error occurred while creating the GIF');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
